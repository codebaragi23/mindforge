<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  {% feed_meta %}

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

  <link rel="apple-touch-icon" href="{{ site.url }}{{ site.baseurl }}/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/assets/images/touch-icon.png" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/assets/images/favicon.png">

  {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '{{ site.google_analytics_key }}', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
  {% endif %}
</head>
