<div class="image-box">
  <img src="{{ site.baseurl }}/assets/images/members/{{ include.member.image_path }}" alt="{{ include.member.name }}"/>
</div>
<div class="text-box highlight">
  <div class="name">{{ include.member.name }}</div>
  <div class="position">{{ include.member.position }}</div>
  <div class="description">{{ include.member.description }}</div>
</div>
