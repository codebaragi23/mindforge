---
title: Contact
map:
  latitude: 37.4870644
  longitude: 126.8839396
  address: "서울특별시 구로구 구로3동 디지털로33길 대륭포스트타워7차"
  zoom: 14
permalink: /contact/
---

<section class="diagonal tight">
	<div class="container">
    <h4>Contact Us</h4>
    <p>
      궁금하신점은 아래의 메일로 문의주시면 빠른시일내에 답변드리겠습니다. <br>
      +82-70-4082-2082 <br>
      contact@mindforge.kr
    </p>
	</div>
</section>

<section class="diagonal tight">
	<div class="container">
    <div class="halves aligned-top">
      <div>
        <form action="{{ site.baseurl }}/_pages/contact-success/" method="post" class="contact-form">
          <input type="hidden" name="_to" value={{ site.data.company.contact.mailto }} />
          <input type="text" name="_gotcha" style="display: none;" />
    
          <div class="halves">
            <div>
              <label for="name">First Name</label>
              <input type="text" name="first-name" id="first-name"/>
            </div>
    
            <div>
              <label for="name">Last Name</label>
              <input type="text" name="last-name" id="last-name"/>
            </div>
          </div>
    
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required />
        </form>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </div>
    </div>
    <input type="submit" value="Send Message" />
	</div>
</section>

<section class="diagonal tight">
	<div class="container">
    <h4>Address</h4>
    <address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address>
	</div>
</section>

<section class="diagonal map">
	<div id="gmap_canvas"></div>
</section>

<script type="text/javascript">
	window.mapData = {{ page.map | jsonify }};

	function initMap() {
		var myOptions = {
			scrollwheel: false,
			draggable: false,
			panControl: false,
			disableDefaultUI: true,
			styles: [{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"color":"#f7f1df"}]},{"featureType":"landscape.natural","elementType":"geometry","stylers":[{"color":"#d0e3b4"}]},{"featureType":"landscape.natural.terrain","elementType":"geometry","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","elementType":"geometry","stylers":[{"color":"#fbd3da"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#bde6ab"}]},{"featureType":"road","elementType":"geometry.stroke","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#ffe15f"}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#efd151"}]},{"featureType":"road.arterial","elementType":"geometry.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"road.local","elementType":"geometry.fill","stylers":[{"color":"black"}]},{"featureType":"transit.station.airport","elementType":"geometry.fill","stylers":[{"color":"#cfb2db"}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#a2daf2"}]}],
			zoom: window.mapData.zoom,
			maxZoom: window.mapData.zoom,
			minZoom: window.mapData.zoom,
			center: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
		marker = new google.maps.Marker({
			map: map,
			position: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude)
		});

		google.maps.event.addDomListener(window, "resize", function () {
			map.setCenter(myOptions.center);
		});
	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_javascript_api_key }}&amp;callback=initMap"></script>
